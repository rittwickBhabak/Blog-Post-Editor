<!doctype html>
<html lang='en'>

<head>
        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='bootstrap.css'>
        <link rel='stylesheet' href='index.css'>
        <title>Texteditor</title>
</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse justify-content-md-center" id="">
                        <ul class="navbar-nav">
                                <li class="nav-item active">
                                        <button class="nav-link btn btn-secondary" id="show-editor">Editor</button>
                                </li>
                                <li class="nav-item">
                                        <button class="nav-link btn btn-secondary ml-3"
                                                id="show-preview">Preview</button>
                                </li>
                        </ul>
                </div>
        </nav>
        <div class="col-sm-12 mx-auto">
                <div class="container-fluid" id="editor">
                        <div class="row">
                                <!-- button-area -->
                                <div class="col-sm-10 col-md-2 border">
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="lhc"
                                                        style="width: 100%">Large Heading(center)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="nhc"
                                                        style="width: 100%">Normal Heading(center)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="shc"
                                                        style="width: 100%">Small Heading(center)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="lhl"
                                                        style="width: 100%">Large Heading(left)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="nhl"
                                                        style="width: 100%">Normal Heading(left)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="shl"
                                                        style="width: 100%">Small Heading(left)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="sp"
                                                        style="width: 100%">Paragraph</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="link"
                                                        style="width: 100%">Link</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-50-50"
                                                        style="width: 100%">Image
                                                        (50-50)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-100"
                                                        style="width: 100%">100%
                                                        Image</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-50-l"
                                                        style="width: 100%">50%
                                                        Image (Left)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-50-r"
                                                        style="width: 100%">50%
                                                        Image (Right)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-25-l"
                                                        style="width: 100%">25%
                                                        Image (Left)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-25-r"
                                                        style="width: 100%">25%
                                                        Image (Right)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-vs-r"
                                                        style="width: 100%">Very
                                                        Small Image (Right)</button></div>
                                        <div class="my-2 mx-auto"><button class="btn btn-primary" id="img-vs-l"
                                                        style="width: 100%">Very
                                                        Small Image (Left)</button></div>
                                </div>
                                <div class="col-sm-10 col-md-10 border">
                                        <div class="my-2" id="addHere">





                                        </div>
                                </div>
                        </div>
                </div>
                <div class="container-fluid" id="preview"></div>
        </div>
        <script src='jQuery.js'></script>
        <script src='bootstrap.js'></script>
        <script src='index.js'></script>
</body>

</html>
