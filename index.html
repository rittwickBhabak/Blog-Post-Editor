<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <div id="navbar">
            <ul id="nav-item-list">
                <li class='nav-item'><button onclick="showEditor()">Editor</button></li>
                <li class='nav-item'><button onclick="showHtml()">Preview Html</button></li>
                <li class='nav-item'><button onclick="showBlog()">Preview Blog</button></li>
                <li class='nav-item'><button onclick="saveBlog()">Save</button></li>
                <li class='nav-item'><button onclick="loadBlog()">Load Recently Saved Blog</button></li>
            </ul>
        </div>
        <div id="selector">
            <button class="selector-btn" id="big-center-heading">Big Center Heading</button>
            <button class="selector-btn" id="big-left-heading">Big Left Heading</button>
            <button class="selector-btn" id="small-left-heading">Small Left Heading</button>
            <button class="selector-btn" id="small-center-heading">Small Center Heading</button>
            <button class="selector-btn" id="full-centered-image">Centered Image</button>
            <button class="selector-btn" id="complete-para">Complete Paragraph</button>
            <button class="selector-btn" id="left-para-right-image">Left Paragraph - Right Image</button>
            <button class="selector-btn" id="left-image-right-para">Left Image - Right Paragraph</button>
            <button class="selector-btn" id="link">Link</button>
        </div>
    </div>


    <div id="edit-area">
        
        
        
        
    </div>
    <div id="preview-blog">
        
    </div>
    <textarea id="preview-html" style="display:none;min-height: 80vh;"  readonly></textarea>

    <script src="index.js"></script>
</body>

</html>
