<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='bootstrap.css'>
    <link rel="stylesheet" href="index.css">
    <title>Text Editor</title>
</head>

<body>
    
    <div class="container-fluid border" id="box">
        <div id="navbar" class="border border-warning">
            <div class="nav-item rounded btn btn-outline-primary mr-2" id="blog-title">Title</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="heading-big">Big header</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="heading-small">Small header</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="list">List</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="image-left">Left Img</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="image-right">Right Img</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="image-center">Middle Img</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="text">Normal Text</div>
            <div class="nav-item rounded btn btn-outline-primary mx-2" id="update">Update Preview</div>
        </div>
        <div id="editor" class="border border-success">
            <div id="text-area">
                <textarea name="area" id="area"></textarea>
            </div>
            <div id="preview"></div>
        </div>
    </div>
    <script src='jQuery.js'></script>
    <script src='bootstrap.js'></script>
    <script src='index.js'></script>
    
</body>

</html>
